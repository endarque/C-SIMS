<!-- title //-->
<div class="title_wrap">
  <app-breadcrumb></app-breadcrumb>
</div>
<!--// title -->



<!-- contents-wrap //-->
<div class="contents-wrap">


  <div class="contents-box">

    <div class="col-1">
      <div class="contents-inner">
        <h2 class="title-h2">{{'라이선스 확인' | localize}}</h2>
        <div class="contents-area">

          <!-- write table //-->
          <div class="write_table">
            <table>
              <colgroup>
                <col width="100px" />
                <col width="*" />
              </colgroup>
              <tbody>
              <tr>
                <th><label for="license-type" class="write_form-label">{{'라이선스 종류' | localize}}</label></th>
                <td class="write_form-item">
                  <input type="text" class="write_form-input type1" id="license-type" name="license-type" placeholder="{{'라이선스 종류' | localize}}" value="{{name}}" />
                </td>
              </tr>
              <tr>
                <th><label for="license-date1" class="write_form-label">{{'라이선스 등록일' | localize}}</label></th>
                <td class="write_form-item">
                  <input type="text" class="write_form-input type1" id="license-date1" name="license-date1" placeholder="{{'라이선스 등록일' | localize}}" value="{{start}}" />
                </td>
              </tr>
              <tr>
                <th><label for="license-date2" class="write_form-label">{{'라이선스 만료일' | localize}}</label></th>
                <td class="write_form-item">
                  <input type="text" class="write_form-input type1" id="license-date2" name="license-date2" placeholder="{{'라이선스 만료일' | localize}}" value="{{end}}" />
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!--// write table -->
        </div>
      </div>
    </div>

  </div>


</div>
